<div ng-controller="selectLazyloadingController">
    <h2>Lazy loading</h2>
    <p>Generate input list (expects array/object or promise)</p>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item.name for item in shopArrFn($query)"
                ng-model="bundle"
                multiple
                placeholder="Select"
                on-label-clicked="onLabelClicked(item)"
                oi-select-options="{
                    debounce: 200,
                    searchFilter: 'mySearchFilter'
                }"
                ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name for item in shopArrFn($query)"
ng-model="bundle"
</div>
<div class="col-md-12"><pre>
{{bundle}}
</pre></div>
</div>
</div>
